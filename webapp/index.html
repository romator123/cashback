<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Добавить Кешбэк</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Добавить кешбэк</h3>
        
        <label for="bank">Банк</label>
        <select id="bank">
            <option value="Tinkoff">Тинькофф</option>
            <option value="Alfa">Альфа-Банк</option>
            <option value="Sber">Сбербанк</option>
            <option value="VTB">ВТБ</option>
            <option value="Ozon">Ozon Банк</option>
            <option value="Yandex">Яндекс Пэй</option>
        </select>

        <label for="category">Категория</label>
        <input type="text" id="category" list="category-list" placeholder="Например: Такси, Супермаркеты">
        <datalist id="category-list">
            <option value="Супермаркеты">
            <option value="Рестораны и фастфуд">
            <option value="Такси">
            <option value="Аптеки">
            <option value="АЗС">
            <option value="Одежда и обувь">
            <option value="Дом и ремонт">
            <option value="Техника">
            <option value="Развлечения">
            <option value="Транспорт">
            <option value="Здоровье">
            <option value="Красота">
            <option value="Путешествия">
            <option value="Цветы">
        </datalist>

        <label for="percent">Процент (%)</label>
        <input type="number" id="percent" placeholder="5" inputmode="numeric">

        <button id="btnSave" onclick="sendData()">Сохранить</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
